<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunghezza d‚ÄôOnda ‚Üî Frequenza - TeleTools</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background-color: #fff7e8;
      font-family: Arial, sans-serif;
      color: #000;
    }

    header, footer {
      background-color: #353f40;
      padding: 1rem;
      text-align: center;
      color: #fff7e8;
    }

   header img {
  max-height: 60px; 
  height: auto;
  width: auto;
}


    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .converter-box {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .converter-box label {
      display: block;
      margin-top: 1rem;
    }

    .converter-box input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
    }

    .converter-box button {
      background-color: #353f40;
      color: #fff7e8;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
  <img src="logo.png" alt="Logo TeleTools" />
</a>
  </header>

  <main>
    <h1>üìê Lunghezza d‚ÄôOnda ‚Üî Frequenza</h1>
    <div class="description">
      Calcola la lunghezza d‚Äôonda in funzione della frequenza e viceversa, usando la velocit√† della luce nel vuoto o in un mezzo. Formula base: Œª = c / f. Utile per antenne, guide d‚Äôonda e progettazione RF.
    </div>

    <div class="converter-box">
      <label for="frequenza">Frequenza (Hz):</label>
      <input type="number" id="frequenza" placeholder="Es. 100000000" oninput="calcolaLunghezza()" />

      <label for="lunghezza">Lunghezza d‚Äôonda (m):</label>
      <input type="number" id="lunghezza" placeholder="Es. 3" oninput="calcolaFrequenza()" />

      <label for="velocita">Velocit√† della propagazione (m/s):</label>
      <input type="number" id="velocita" value="299792458" oninput="aggiornaCalcolo()" />

      <button onclick="resetta()">Reset</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TeleTools</p>
  </footer>

  <script>
    function calcolaLunghezza() {
      const f = parseFloat(document.getElementById("frequenza").value);
      const c = parseFloat(document.getElementById("velocita").value);
      if (!isNaN(f) && f > 0 && !isNaN(c)) {
        const l = c / f;
        document.getElementById("lunghezza").value = l.toFixed(6);
      }
    }

    function calcolaFrequenza() {
      const l = parseFloat(document.getElementById("lunghezza").value);
      const c = parseFloat(document.getElementById("velocita").value);
      if (!isNaN(l) && l > 0 && !isNaN(c)) {
        const f = c / l;
        document.getElementById("frequenza").value = f.toFixed(0);
      }
    }

    function aggiornaCalcolo() {
      calcolaLunghezza();
      calcolaFrequenza();
    }

    function resetta() {
      document.getElementById("frequenza").value = "";
      document.getElementById("lunghezza").value = "";
      document.getElementById("velocita").value = 299792458;
    }
  </script>
</body>
</html>
